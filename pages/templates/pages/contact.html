{% extends "base.html" %}
{% block content %}

<div class="container mx-auto">
    
    <div class="flex items-center flex-col">

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="w-full items-center" style="max-width: 480px;">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.auto_id }}">
                {{ field.label }}
            </label>
            {{ field }}
            {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" 
                    class="bg-sky-700 hover:bg-slate-500 text-white 
                            font-bold py-2 px-4 rounded">
                    Submit
            </button>
        </form>
    </div>
</div>

{% endblock %}
